language: python
python: 3.4
install: 
  - pip install -r requirements.txt
  - pip install pytest
script: pytest backend/HeadCount.py
service: mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
- mysql -u root -e 'CREATE DATABASE pythonDB;'
- mysql -u root -e "CREATE USER 'root'@'localhost' IDENTIFIED BY 'huawei123';"
- mysql -u root -e "GRANT ALL ON pythonDB.* TO 'root'@'localhost';"
